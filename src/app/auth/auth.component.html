<section id="login" class="col-12 h-75 w-100">
  <div class="container vertical-center offset-4 col-4">
    <form id="authForm" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="w-100">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" ngModel name="email" required email>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="onSubmit(authForm)" [disabled]="!authForm.valid">Log In</button>
    </form>
  </div>
</section>
