<div class="container-fluid">
    <h1 class="display-4">View Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" [appSort]="sortData" data-name="lastName">Last Name<span *ngIf="sortData.sortProperty === 'lastName'">{{(sortData.sortOrder === 'asc') ? ' ↑' : ' ↓'}}</span></th>
                <th scope="col" [appSort]="sortData" data-name="firstName">First Name<span *ngIf="sortData.sortProperty === 'firstName'">{{(sortData.sortOrder === 'asc') ? ' ↑' : ' ↓'}}</span></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of allLoadedUsers()">
                <td>{{r.lastName}}</td>
                <td>{{r.firstName}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="usersNotYetLoaded()" class="d-flex justify-content-center">
    <div aria_label="Loading..." class="spinner-border" role="status"></div>
</div>
