<div class='container'>
    <h1 class="text-center my-3">View All LoanTypes</h1>
    <div class="input-group mb-3">
      <button type="button" class="btn btn-primary btn-lg me-5" style="background-color:green" (click)="open(loanTypeModal, null)">Create</button>
      <span class="col-xs-1 col-md-4 col-lg-6 col-xl-7"></span>
    </div>
  
    <table class='table table-striped table-hover table-active border border-secondary shadow-lg'>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th>Type</th>
        <th>Description</th>
        <th>APR</th>
        <th>Months</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let lt of loantypes; let i=index">
        <td>{{ i+1 }}</td>
        <td>{{ lt.$typeName }}</td>
        <td>{{ lt.$description }}</td>
        <td>{{ lt.$apr }}</td>
        <td>{{ lt.$numMonths }}</td>
        <td><button type="button" class="btn btn-secondary" (click)="open(loanTypeModal, lt)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteLoanType(lt.$id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
    <div class="mb-5">
      <mat-paginator class="my-5" [length]="this.totalItems" [pageIndex]="this.pageIndex" [pageSizeOptions]="[5, 10, 15, 20, 25, 50]"
                     [pageSize]="this.pageSize" [showFirstLastButtons]="true" (page)="onChangePage($event)"></mat-paginator>
    </div>
  </div>
  
  <ng-template #loanTypeModal let-c="close" let-d="dismiss">
    <form [formGroup]="loanTypeForm" (ngSubmit)="saveLoanType(); closeModal()">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ modalHeader }}</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="mb-2" *ngIf="this.modalHeader === 'Edit Loan Type';">
                <label for="id" class="form-label">ID: </label>
                <input type="text" id="id" formControlName="id" class="form-control" readonly/>
              </div>
              <div class="mb-2">
                <label for="typeName" class="form-label">Loan Type: </label>
                <input type="text" id="typeName" formControlName="typeName" class="form-control" [readonly]="this.modalHeader === 'Edit Loan Type'"/>
              </div>
              <div class="mb-2">
                <label for="description" class="form-label">Description: </label>
                <input type="text" id="description" formControlName="description" class="form-control"/>
              </div>
              <div class="mb-2">
                <label for="apr" class="form-label">APR: </label>
                <input type="text" id="apr" formControlName="apr" class="form-control"/>
              </div>
              <div class="mb-2">
                <label for="numMonths" class="form-label">Months: </label>
                <input type="text" id="numMonths" formControlName="numMonths" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              (click)="closeModal(); initializeForms()"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!loanTypeForm.valid">Save changes</button>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
